<!DOCTYPE html>
<html ng-app="sloHiker">
<head lang="en">
    <meta charset="UTF-8">
    <title>SLO Hiker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,800">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/map.css">
    <link rel="stylesheet" href="/styles/weather.css">
</head>
<body>
    <ui-view></ui-view>

    <!-- Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJih_qM-dBkGAui0Cvan9MnPOqP1tyhXc"></script>
    <!-- jQuery light for use with simpleWeather plugin -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- Weather plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <!--AngularGM -->
    <script src="https://dylanfprice.github.io/angular-gm/2.0.1/angular-gm.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Application Files -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/Trails.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/TrailCtrl.js"></script>
    <script src="scripts/directives/mapDirections.js"></script>
    <script src="scripts/filters/trailsort.js"></script>
    <script src="scripts/directives/weather.js"></script>
</body>
</html>
